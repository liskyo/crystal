<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROPU PON 晶飾 | AuraCrystal AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Noto+Serif+TC:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', "Microsoft JhengHei", sans-serif;
      background-color: #0a0a0b;
      color: #f8fafc;
    }

    .font-serif {
      font-family: 'Noto Serif TC', 'Playfair Display', serif;
    }

    .mystic-gradient {
      background: radial-gradient(circle at center, #1e1b4b 0%, #0a0a0b 100%);
    }

    .glow-border {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }

    @keyframes crystal-shimmer {
      0% {
        background-position: 0% 50%;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      50% {
        background-position: 100% 50%;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(167, 139, 250, 0.6);
      }

      100% {
        background-position: 0% 50%;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
    }

    .text-crystal {
      background: linear-gradient(270deg,
          #ffffff 0%,
          #a5b4fc 25%,
          #e0e7ff 50%,
          #a5b4fc 75%,
          #ffffff 100%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: crystal-shimmer 3s ease-in-out infinite;
    }

    .text-crystal-highlight {
      background: linear-gradient(90deg,
          #f472b6 0%,
          /* Pink */
          #fbbf24 25%,
          /* Gold */
          #c084fc 50%,
          /* Purple */
          #facc15 75%,
          /* Yellow */
          #f472b6 100%
          /* Back to Pink */
        );
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: crystal-flow 3s linear infinite;
    }

    @keyframes crystal-flow {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @keyframes cosmic-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
      }
    }

    @keyframes btn-bg-flow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .btn-cosmic {
      background: linear-gradient(45deg, #4f46e5, #7c3aed, #db2777, #4f46e5);
      background-size: 300% 300%;
      animation: btn-bg-flow 6s ease infinite, cosmic-pulse 2s infinite;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-cosmic:hover {
      background-size: 400% 400%;
      animation: btn-bg-flow 3s ease infinite, cosmic-pulse 1s infinite;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
      transform: scale(1.05);
    }

    .aura-container {
      position: relative;
    }

    .aura-container::before {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, rgba(139, 92, 246, 0.1) 50%, transparent 70%);
      z-index: -1;
      animation: cosmic-pulse 3s infinite;
      border-radius: 50%;
    }
  </style>
</head>

<body class="mystic-gradient min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
